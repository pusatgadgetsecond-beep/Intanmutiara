<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <style>
    body {font-family: 'Poppins', sans-serif; margin: 0; background:#f9fafb;}
    header {background:#1e40af;color:#fff;padding:15px;text-align:center;}
    .container {max-width:1000px;margin:auto;padding:20px;}
    .product-detail {display:flex;flex-wrap:wrap;gap:20px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,0.05);}
    .product-detail img {width:100%;max-width:400px;border-radius:12px;object-fit:cover;}
    .product-info {flex:1;}
    .product-title {font-size:1.5rem;font-weight:700;margin-bottom:10px;color:#1e3a8a;}
    .product-price {font-size:1.3rem;color:#e11d48;font-weight:700;}
    .product-discount {color:#777;text-decoration:line-through;margin-left:10px;}
    .product-meta {margin-top:10px;color:#555;}
    .buy-links {margin-top:20px;display:flex;gap:10px;}
    .buy-links a {flex:1;text-align:center;padding:12px;border-radius:8px;font-weight:600;text-decoration:none;color:#fff;}
    .shopee {background:#f97316;}
    .tokopedia {background:#16a34a;}
  </style>
</head>
<body>
<header>
  <h1>Detail Produk</h1>
</header>

<div class="container">
  <div id="productDetail">Memuat produk...</div>
</div>

<script>
  const apiURL = "https://script.google.com/macros/s/AKfycbxsRpEauvSDMRRhblLk0skjRwnO6322OjcljJEIitE8AoD1kRpzuovqm5yFyY4_fNigJg/exec";

  async function fetchProductDetail() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    try {
      const res = await fetch(apiURL);
      const products = await res.json();
      const product = products.find(p => p.id == productId);

      if (!product) {
        document.getElementById("productDetail").innerHTML = "<p>Produk tidak ditemukan.</p>";
        return;
      }

      document.getElementById("productDetail").innerHTML = `
        <div class="product-detail">
          <img src="${product.image}" alt="${product.title}">
          <div class="product-info">
            <div class="product-title">${product.title}</div>
            <div>
              <span class="product-price">${product.price}</span>
              ${product.discount ? `<span class="product-discount">${product.discount}</span>` : ""}
            </div>
            <div class="product-meta">‚≠ê ${product.rating || "4.8"} | Terjual ${product.sold || "100+"}</div>
            <p style="margin-top:15px;">${product.description || "Deskripsi produk belum tersedia."}</p>
            <div class="buy-links">
              <a href="${product.shopee || '#'}" target="_blank" class="shopee">Beli di Shopee</a>
              <a href="${product.tokopedia || '#'}" target="_blank" class="tokopedia">Beli di Tokopedia</a>
            </div>
          </div>
        </div>
      `;
    } catch (err) {
      document.getElementById("productDetail").innerHTML = "<p>Gagal memuat detail produk.</p>";
      console.error(err);
    }
  }

  fetchProductDetail();
</script>
</body>
</html>
